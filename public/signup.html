<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

	<title>Sign Up</title>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap">
	<link rel="stylesheet"
		href="https://mdbootstrap.com/api/snippets/static/download/MDB-Pro_4.15.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://mdbootstrap.com/api/snippets/static/download/MDB-Pro_4.15.0/css/mdb.min.css">
	<link rel="stylesheet" type="text/css"
		href="https://mdbootstrap.com/wp-content/themes/mdbootstrap4/css/mdb-plugins-gathered.min.css">

	<link rel="stylesheet" href="assets/css/signup.css">

</head>

<body>
	<div class="container white_container">
		<div class="row">
			<div class="col-sm-12">
				<div class="dForm01Title"><span>Welcome</style>
				</div>
				<!-- Dheeraj: form idea from https://mdbootstrap.com/docs/jquery/forms/basic/ -->
				<form id="signup" class="text-center border border-light p-5">

					<img src="assets/images/skcplogo.png" class="dAppLogo" />

					<!-- Email -->
					<input id="email" type="email" class="form-control mb-4" placeholder="Email" required />

					<!-- Password -->
					<input id="pwd" type="password" class="form-control mb-4" placeholder="Password" required />

					<input id="pwdCnf" type="password" class="form-control mb-4" placeholder="Confirm Password"
						required />

					<input id="code" type="text" class="form-control mb-4" placeholder="Redeem Code" required />

					<div>
						<div class="custom-control custom-checkbox">
							<input id="terms" type="checkbox" class="custom-control-input" required />
							<label class="custom-control-label" for="terms">
								I agree to
								<a href="termsofuse.html" target="_blank">Terms of use</a>
								and
								<a href="privacy.html" target="_blank">Privacy policy</a>
							</label>
						</div>
					</div>

					<!-- Sign in button -->
					<button id="submit" class="btn btn-info btn-block my-4 waves-effect waves-light dSubmit"
						type="submit">
						SIGN UP
					</button>

				</form>
			</div>
		</div>
	</div>

	<script src="assets/js/signup.js"></script>

</body>

</html>
