<body>

  <div class="dContainer dHCenter">
    <header class="pad-1em">
      <a href="/" class="not-link" style="display: inline-flex;">
        <img class="logo" src="assets/images/SKC_Logo.png" />
      </a>

      <a href="/" class="not-link" style="display: inline-flex;">
        <span style="color: white">

    </header>

    <section id="firebaseui-auth-container">
      <div id="login-header" style="margin-bottom: 40px; display: none;">
        Lets get you signed in first.
      </div>
      <div id="loader">Loading &hellip;</div>
    </section>

    <main>
      <div class='head-w-btn'>
        <h1 id="cu-name" class='title'></h1>
        <button type="button" id="signout">
          Sign out
        </button>
      </div>
      <div id="productsList">
        <section class="products"></section>
      </div>
      <section id="my-subscription">
        <div class='head-w-btn'>
          <h2 class='title'>My Subscription</h2>
          <button id="billing-portal-button">Manage</button>
        </div>

				<div class="dDivider">&#160;</div>
				<div class="dSignInBox">
					<div>Download the app on your device and sign in using the same email and password that was used to create this account</div>
					<div class="download-apps">
						<a class="dIOS" title="Download iOS App" target="_blank" rel="noopener noreferrer" href="https://apps.apple.com/us/app/smart-kidz-club-premium-app/id532545204?ls=1"></a>
						<a class="dAndroid" title="Download Android App" target="_blank" rel="noopener noreferrer" href="https://play.google.com/store/apps/details?id=com.skc.smartkidzclub"></a>
					</div>
				</div>
				
        <p class="paying"></p>
        <div class="status half">
          <h3>Status</h3>
          <div class="timestamp">
            <span class="current"></span>
            <span class="created"></span>
          </div>
        </div>
        <div class="trial half">
          <h3>Trial Period</h3>
          <div class="timestamp">
            <span class="interval"></span>
            <span class="from"></span>
            <span class="to"></span>
          </div>
        </div>
        <div class="period half">
          <h3>Subscription Period</h3>
          <div class="timestamp">
            <span class="interval"></span>
            <span class="from"></span>
            <span class="to"></span>
          </div>
        </div>
      </section>
    </main>

    <template id="product">
      <div class="product">
        <h2>name</h2>
        <img src="" alt="" />
        <p class="description">description</p>
        <form class="product-form">
          <label for="price">Choose payment plan</label>
          <select id="price" name="price"></select>
          <button type="submit">Subscribe</button>
        </form>
      </div>
			<p class="dPlanAddInfo">Less than 22 cents a day.<br/>7-day Free Trial, Cancel Anytime.</p>
			<!--<p class="dPlanAddInfo">Less than 17 cents a day.<br/>30-day Free Trial, Cancel Anytime.</p>-->
